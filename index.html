<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaastra login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/62b6e46926.js" crossorigin="anonymous"></script>

</head>
<body>
    <img class="Shaastra-img" src="shaastra2.1949f60fbca66de3f46a.png" alt="Shaastra 2024">
    <div class="container">
        <h1 class="pink-glow">Welcome to Shaastra <p class="animate">2024</p></h1>
        <h2 class="glow">Login</h2>
        <form>
          <div class="content">
            <label for="username">Username:</label>
            <i class="fa fa-user" style="color:rgb(215, 246, 11);"></i>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="content">
            <label for="password">Password:</label>
            <i class="fa fa-lock" style="color:rgb(218, 228, 14);"></i>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="content">
            <input type="submit" value="Login">
          </div>
        </form>
      </div>
    
    
</body>
</html>
